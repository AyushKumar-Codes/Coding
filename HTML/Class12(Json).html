<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <script>
        var person = {
        "name" : "Yahoo Baba",
        "age" : 25.778,
        "married":true,
        "Kids": true,
        "hobbies":["music","sports"],
        "vehicle":[
            {"type":"car","vname":"swift"},
            {"type":"bike","vname":"pulsar"}
        ]
    };
    let student = `
        {
            "name" : "Ayush";
        }
    `;
    let w = JSON.parse(student);
    document.getElementById("p").innerHTML=(JSON.stringify(person));
    document.getElementById("p").innerHTML+=(w['name']);
    </script>
</body>
</html>
