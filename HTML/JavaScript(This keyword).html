<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p id="demo"></p>
<body>
    <script>
        const person={
            firstName:"Ayush",
            lastName: "Kumar",
            id :12212470,
            fullName: () => {
                return this.firstName +" "+ this.lastName;
            },
        }
        document.getElementById("demo").innerHTML=person.fullName();
    </script>
</body>
</html>
