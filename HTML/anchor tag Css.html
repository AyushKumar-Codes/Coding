<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color:red;
            font-size: 34px;
        }
        a:visited {
            color:rgb(212, 222, 28);
            font-size: 34px;
        }
        a:hover{
            color:black;
            font-size: 34px;
        }
        a:active{
            color:rgb(6, 104, 49);
            font-size: 34px;
            text-decoration:line-through;
            background-color: aqua;
        }
        /* many properties together */ 
        a:link , a:visited{
            background-color: aqua;
            color: burlywood;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover , a:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="youtube.com">Youtube.com</a>
    <p>Ground</p>
</body>
</html>
