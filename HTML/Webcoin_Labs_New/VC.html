  <style>
    .image-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      width: 75%;
      margin: auto;
      margin-top: 7vh;
      padding: 60px;
      border: 1px solid #5972fd;
      border-radius: 30px;
      background: radial-gradient(circle at center, rgb(215, 222, 224), rgb(17, 230, 233));
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
  
    .fe-box {
      flex: 0 0 calc(33.33% - 20px);
      margin: 10px;
      overflow: hidden;
      position: relative;
    }
  
    .fe-box img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .scale-animation {
      animation: scaleUpDown 0.3s infinite alternate;
    }

    @keyframes scaleUpDown {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.02);
      }
    }
    
</style>

</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  // Get all image boxes
  const imageBoxes = document.querySelectorAll(".fe-box");
  let currentIndex = 0;

  // Function to add and remove animation class
  function toggleAnimation(element) {
    element.classList.add("scale-animation");

    setTimeout(() => {
      element.classList.remove("scale-animation");
    }, 1000); // 1000 milliseconds (1 second)
  }

  // Apply animation to each image box sequentially
  setInterval(() => {
    toggleAnimation(imageBoxes[currentIndex]);
    currentIndex = (currentIndex + 1) % imageBoxes.length;
  }, 2000);
});
</script>
