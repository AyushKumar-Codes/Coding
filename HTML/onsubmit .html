<head>

    <title>Document</title>
</head>
<body>
    <script>
        function validateform(){
            var name=document.myform.n1.value;
            var p=document.myform.pas.value;
        if (name==null || name==""){
                alert("Name can't be blank");
                return false;
        }
        else if (p.length>7){
            alert("Password Should be at least 8 digit");
            return false;
        }
    }
    </script>
    <form name="myform" method="post" onsubmit="return validateform()" onreset="myFunction()">
    Name:<input type="text" name="n1"><br>
    password:<input type="password" name="pas"><br>
    <input type="submit" value="submit">
    <input type="reset" value="Reset">
    </form>
    <script>
        function myFunction() {
          alert("The form was reset");
        }
        </script>
</body>
