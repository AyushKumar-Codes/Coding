<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        List of Fruits
    </h1>
    <p id="demo"></p>
    <script>
        var fruits = ["apple", "banana", "cherry"];
        var len= fruits.length;//length is use for finding the array length
        var text="<ul>"
        for( var i=0;i<len;i++){
            text += "<li>" + fruits[i]+"</li>";
        }
        text+="</ul>";
        document.getElementById("demo").innerHTML =text;
    </script>
</body>
</html>
