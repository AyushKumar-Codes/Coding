<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,32,3,5,6];
        let arr1 = new Array();
        arr1.push(1);arr1.push(2);arr1.push(3)
        arr.forEach(function (e,i){
            document.write(e+" is at "+i+" ");
        });
        document.write("<br>");
        arr1.forEach(e=>{
            document.write(e);
        });
        document.write("<br>");
        for( i in arr){
            document.write(arr[i]);
        }
        document.write("<br>");
        for( j of arr1){
            document.write(j);
        }
    </script>
</body>
</html>
