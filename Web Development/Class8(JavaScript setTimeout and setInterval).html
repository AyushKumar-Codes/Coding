<!-- A clock with start and Stop button -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="time"></p>
    <button id = "btw" onclick="start()">Start</button> &nbsp;
      <button onclick="stop()">Stop</button>
    <script>
        var intervalID;
        function start(){
            intervalID =setInterval( function() {
                var t = new Date();
                document.getElementById("time").innerHTML = `${t.getHours()}h : ${t.getMinutes()}mm : ${t.getSeconds()}sec`;
            },1000);
    }
    function stop(){
        clearInterval(intervalID);
    }
    </script>
</body>
</html>
