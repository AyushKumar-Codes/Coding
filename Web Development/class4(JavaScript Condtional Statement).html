<!-- Sum of three numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"`>
    <title>Document</title>
</head>
<body>
    <p>Sum of 3 numbers : <p id="ans"></p></p>
    <script>
        var a = Number(prompt("Enter first number: "));
        var b = Number(prompt("Enter second number: "));
        var c = Number(prompt("Enter third number: "));
        // var sum= parseInt(a)+parseInt(b)+parseInt(c)
        document.getElementById("ans").innerHTML=a+b+c; //or we can use sum variable if Number is not used with prompt
        
    </script>
</body>
</html>
