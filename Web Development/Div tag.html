<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display : grid;
            grid-template-columns: 100px 200px 40px 120px;
            background-color: wheat;
            height: 13px;
            column-gap: 3;
        }
        .grid>div{
            border-width: 1px;
            border-color: blue;
        }
        .el1{
            grid-column-start:1 ;
            grid-column-end: 5;
        }
        .el2{
            grid-column-start:1 ;
            grid-column-end: 4;
        }
        .el3{
            grid-row-start: 1;
            grid-row-end: 4;
        }
    </style>
</head>
<body>             
    <div class="grid">
        <div class="el1">1</div>
        <div class="el2">2</div>
        <div class="el3">3</div>
        <div class="el4">4</div>
        <div class="el5">5</div>
        <div class="el6">6</div>
        <div class="el7">7</div>
        <div class="el8">8</div>
        <div class="el9">9</div>
        <div class="el10">10</div>
    </div>

</body>
</html>
