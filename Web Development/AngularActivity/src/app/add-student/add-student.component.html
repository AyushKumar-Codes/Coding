<!-- Reactive Form  -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-1 col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <div class= "container-fluid">
                        <div class="row">
                            <div class="col-md-4">
                                <form  [formGroup]="studentForm" (ngSubmit)="submitForm()">
                                    <div class="form-group">
                                        <label for="Sname" class="form-label">Student Name</label>
                                        <input type="text" formControlName="Sname" class="form-control" id="Sname">
                                        <div *ngIf="studentForm.get('Sname').invalid && (studentForm.get('Sname').dirty || studentForm.get('Sname').touched)" class="alert alert-danger">
                                            <div *ngIf="studentForm.get('Sname').errors.required" >Name is required.</div>
                                            <div *ngIf="studentForm.get('Sname').errors.minlength" >Name should be 5 character.</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Sroll" class="form-label">Roll no</label>
                                        <input type="text"  class="form-control"  id="Sroll" formControlName="Sroll" id="Sroll">
                                        <div *ngIf="studentForm.get('Sroll').touched && studentForm.get('Sroll').invalid" class="alert alert-danger">
                                            <div *ngIf="studentForm.get('Sroll').errors.required">Roll no is required.</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Sclass" class="form-label">Class</label>
                                        <input type="text"  class="form-control"  id="Sclass" formControlName="Sclass" id="Sclass">
                                        <div *ngIf="studentForm.get('Sclass').touched && studentForm.get('Sclass').invalid" class="alert alert-danger">
                                            <div *ngIf="studentForm.get('Sclass').errors.required">Class is required.</div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="margin-right:20px" [disabled]="studentForm.invalid">Add</button>
                                    <button type="reset" class="btn btn-danger">Clear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
