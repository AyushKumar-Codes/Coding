<script>

<h3>Insert at a specific position</h3>
<div id="two">

    <p id="p2">INT 219</p>
</div>

<h3>Insert to a specific position relative to  a element</h3>
<div id="four">
    <p>Welcome</p>
</div>
<script>
    var parent = document.getElementById('four');
    parent.insertAdjacentHTML('beforeend','<p>New content</p>');
</script>
