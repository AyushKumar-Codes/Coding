<!-- Using Recursive function -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <p id="mul"></p>
    <script>
        var a = prompt("Enter a number to find Multiplication Table: ");
        function multable(a,start)  {
            if(start > 10){
                return;
            }
            document.getElementById('mul').innerHTML += `${a} x ${start} = ${a*start} <br>`; 
            multable(a,start+1);
        }
        multable(a,1);
</script>
</body>
</html>
