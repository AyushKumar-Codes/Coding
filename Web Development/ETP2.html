<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cal(){
            var a= document.getElementById("a").value;
            var b= document.getElementById("b").value;
            var n= document.getElementById("n").value;
            var m= document.getElementById("m").value;
            var bill=a*b;
            document.getElementById("p").innerHTML="Electric bill"+" of "+n+" of month "+m+" is"+" "+bill+" RS";
        }
    </script>
    <style>
        body{
            background-image: linear-gradient(135deg,rgb(210, 61, 251),rgb(53, 5, 155));
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .con{
            background-color: rgb(0, 179, 255);
            display: flex;
            flex-direction: column;
            width: 70%;
            border-width: 30px;
            border-style: inset;
            border-radius: 30px;
            margin-top: 10%;
            margin-left: 14%;
        }
        button{
            height: 60px;
            font-size: 40px;
            font-family: Jokerman;
        }
        button:hover{
            color: rgb(188, 188, 57);
        }
        p{
            color: #ff6600;
            font-size:40px;
            background-color: aquamarine;
            padding-left: 20%;
            font-family: Algerian;
        }
        center{
            font-size: 40px;
            background-color: #ff6600;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <div class="con">
   <p> Name: <input type="text" style="margin-left: 20%; width: 30%" id="n"><br></p>
   <p> Month: <select style="margin-left: 18%;width:30%;" id="m"><br>
    <option value="January">January</option>
    <option value="Febuary">Febuary</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
</select></p>
   <center>No. Of unit:</center> <input type="number" id="a" style="height:40px;"><br>
    <center>Cost Per Unit: </center><input type="number" id="b" style="height:40px;"><br>
    <button onclick="cal()"> Calculate Bill</button>
    <p id="p" style="padding-left:0%;"></p>
    </div>
</body>
</html>
