<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .chat-box {
            height: 82vh;
            overflow-y: auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            clear: both;
            overflow-wrap: break-word;
            display: flex;
            flex-direction:row-reverse;
        }
        .user-message {
            text-align: right;
            background-color: #dcf8c6;
            float: right;
        }
        .ai-message {
            text-align: left;
            background-color: #cfe2f3;
            float: left;
            text-align: left;
        }
        .input-box {
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }
        .input-box input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .input-box button {
            width: 80px;
            padding: 8px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>

<div class="chat-box" id="chatBox">
<!--    <div class="chat-message user-message"> Hello! How can I help you today? </div>-->
<!--    <div class="chat-message ai-message">Hi there! I'm here to assist you.</div>-->
</div>
<div class="input-box">
    <input type="text" id="msg" placeholder="Type your message...">
    <button id="btn">Send</button>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    const socket = io();
    $("#btn").click(() => {
        var msg = document.getElementById("msg").value;
        const user = document.createElement("div");
        user.classList.add("chat-message", "user-message");
        user.innerText = msg;
        $(".chat-box").append(user);
        socket.emit("promt",msg);
        $("#msg").val("");
    });
    socket.on("reply",(data)=>{
        const reply = document.createElement("div");
        reply.classList.add("chat-message", "ai-message");
        reply.innerText = data;
        $(".chat-box").append(reply);
    })

</script>
</body>
</html>
